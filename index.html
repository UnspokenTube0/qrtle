<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }

        /* ⬇️ Botones redondos con sombra */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .btn-circle {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: none;
        }

        .btn-circle img {
            width: 80px;
            height: 80px;
        }

        /* ⬇️ Imagen principal */
        #evidencia {
            width: 100%;
            max-width: 350px;
            max-height: 350px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #barcode {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        /* ⬇️ Galería de imágenes */
        #imgdata img {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        #imgdata {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>

<body onload="initPage()">

<div class="container">
<p>demo</p>
<h1>Ordenes de Servicio</h1>

<div class="btn-grid" id="listOt">

    
    <button class="btn-circle" onclick="window.location.href='./mecanico/OT.html?OT=81095'">
        OT
    </button>

</div>


<script>
    async function getOTs(id){
            try {
                const res = await fetch(`https://api.unspokenone.com/OT`);
                const data = await res.json();
                    if(data.length >0){
                        for (let i=0;i<data.length;i++){
                            const btn = document.createElement("button");
                            btn.classList.add("btn-circle");
                            const txt = document.createElement("p");
                            txt.textContent=data[i].ot;
                            btn.appendChild(txt);
                            btn.onclick=window.location.href='./mecanico/OT.html?OT='+data[i].ot;
                            document.getElementById("listOt").appendChild(btn);

                        }
                    }
                

            } catch (error) {
                alert('No pude conectarme a la API');
            }
    }

function initPage(){
    getOTs(1);
}

</script>

</body>
</html>
