<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }

        /* ⬇️ Botones redondos con sombra */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .btn-circle {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: none;
        }

        .btn-circle img {
            width: 80px;
            height: 80px;
        }

        /* ⬇️ Imagen principal */
        #evidencia {
            width: 100%;
            max-width: 350px;
            max-height: 350px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #barcode {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        /* ⬇️ Galería de imágenes */
        #imgdata img {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        #imgdata {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>
