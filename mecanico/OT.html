<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }

        /* ⬇️ Botones redondos con sombra */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .btn-circle {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: none;
        }

        .btn-circle img {
            width: 80px;
            height: 80px;
        }

        /* ⬇️ Imagen principal */
        #evidencia {
            width: 100%;
            max-width: 350px;
            max-height: 350px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #barcode {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        /* ⬇️ Galería de imágenes */
        #imgdata img {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        #imgdata {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-button {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 95%;
  height: 40px;
  padding: 10px 14px;
  margin: 6px 0;
  border-radius: 12px;
  background: #f5f5f5;
  border: 1px solid #ddd;
  cursor: pointer;
  transition: 0.2s ease;
}

.item-button:hover {
  background: #e9e9e9;
}

.item-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.item-left img {
  width: 24px;
  height: 24px;
}

.item-text {
  font-size: 16px;
  font-weight: 500;
}

.item-right img {
  width: 20px;
  cursor: pointer;
  opacity: 0.7;
}

.item-right img:hover {
  opacity: 1;
}


    </style>
</head>

<body onload="initPage()">

<div class="container">
<h1>Orden de Servicio</h1>
<p id="OT"> </p>
<div>
    <h2>Unidad</h2>

</div>

            <img src="https://www.svgrepo.com/show/379577/qr-code-scan.svg">
        </button>    
        
<br>
</div>


<div  id="bmain" style="display: none;">

<div id="list" class="item-list"></div>


<div class="btn-grid">

    <button class="btn-circle" onclick="EnviarTexto('seleccionaFoto')">

</div>

<br><br>

<p><strong>Barcode:</strong></p>
<p id="barcode"></p>

<br><br>

<p><strong>Imagen:</strong></p>
<img id="evidencia" src="https://www.svgrepo.com/show/365648/placeholder-thin.svg">

<br><br>
<p><strong>Registro de Imágenes</strong></p>

<div id="imgdata"></div>

</div>
</div>


<script>
    let ot="";

const array =[
    {id:1,n:'Filtro de Aceite',c:1},
    {id:2,n:'Filtro de Aire',c:1},
    {id:3,n:'Filtro de Combustible',c:1}
];
        //<img src="https://www.svgrepo.com/show/379577/qr-code-scan.svg">


function mostrarLista() {
    for (let i = 0; i < array.length; i++) {

        const item = document.createElement("div");
        item.classList.add("item-button");

        // izquierda
        const left = document.createElement("div");
        left.classList.add("item-left");

        const iconScan = document.createElement("img");
        iconScan.src = "https://www.svgrepo.com/show/379577/qr-code-scan.svg";

        const text = document.createElement("div");
        text.classList.add("item-text");
        text.textContent = array[i].n;

        left.appendChild(iconScan);
        left.appendChild(text);

        // derecha
        const right = document.createElement("div");
        right.classList.add("item-right");

        const cancelIcon = document.createElement("img");
        cancelIcon.src = "https://www.svgrepo.com/show/502146/returnsmajor.svg";
        cancelIcon.onclick = () => cancelarItem(array[i]);

        right.appendChild(cancelIcon);

        // evento principal
        item.onclick = () => EnviarTexto('activaScanner', 3, ot);
        
        // ensamblar
        item.appendChild(left);
        item.appendChild(right);

        document.getElementById("list").appendChild(item);
    }
}

function cancelarItem(item) {
    console.log("Cancelar:", item);
}

    function actualizarImg(base64Str, id) {
        let src = "data:image/png;base64," + base64Str;

        document.getElementById(id).src = src;
        var img = new Image();
        img.src = src;
        img.style.maxWidth = "150px";
        img.style.maxHeight = "150px";
        img.style.margin = "10px";
        img.style.borderRadius = "10px";
        document.getElementById("imgdata").appendChild(img);
    }

    function EnviarTexto(texto) {
        window.location.href = "maui://message?data=" + texto ;
        invokeXamarinFormsAction(texto);
    }
        function EnviarTexto(texto,id,ot) {
            if(id==1){
                
            document.getElementById("bmain").style.display = "block";
            document.getElementById("scanC").style.display = "none";
            mostrarLista();
            }
        window.location.href = "maui://message?data=" + texto+"|"+id+"|"+ot;
        invokeXamarinFormsAction(texto);
    }

function initPage(){
    let url = document.location.search;
    let params = url.split("=");
    ot=params[1];
    document.getElementById('OT').innerHTML = ot;
    //Llamada api para recibir datos del OT

}


</script>

</body>
</html>
